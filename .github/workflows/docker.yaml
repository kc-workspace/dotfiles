name: Publish docker image

on:
  workflow_dispatch:
  release:
    types: [published]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DH_USERNAME }}
          password: ${{ secrets.DH_TOKEN }}
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            kamontat/dotfiles
            ghcr.io/kc-workspace/dotfiles
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
      - name: Validate docker build configuration
        uses: docker/build-push-action@v6
        with:
          call: check
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          annotations: ${{ steps.meta.outputs.annotations }}
      - name: Build & Push docker image
        id: docker-push
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64,linux/arm64/v8,linux/arm/v7
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          annotations: ${{ steps.meta.outputs.annotations }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Attest Docker Hub
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: index.docker.io/kamontat/dotfiles
          subject-digest: ${{ steps.docker-push.outputs.digest }}
          push-to-registry: true
      - name: Attest GitHub Container Registry
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ghcr.io/kc-workspace/dotfiles
          subject-digest: ${{ steps.docker-push.outputs.digest }}
          push-to-registry: true
