## ref: ../../CONTRIBUTING.md#chezmoi-data

dependencies:
  ## Only applied to GitHub Actions
  actions:
    linux/ubuntu:
      apt:
        packages:
          - zsh
          - git
          - gpg
        _settings:
          upgrade: false
      homebrew:
        taps: []
        brews: []
        casks: []
        _settings:
          cleanup: true
          envs:
            HOMEBREW_MAKE_JOBS: "1"
            HOMEBREW_DOWNLOAD_CONCURRENCY: "1"
      mise:
        tools:
          - nodejs
          - bun
          - go
          - python
          - uv
          - chezmoi
        _settings:
          enabled: true
          upgrade: false
