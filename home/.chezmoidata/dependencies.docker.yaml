## ref: ../../CONTRIBUTING.md#chezmoi-data

dependencies:
  ## Only applied to Docker
  docker:
    linux/debian:
      apt:
        packages: []
        _settings:
          upgrade: true
      homebrew:
        taps: []
        brews: []
        casks: []
        _settings:
          cleanup: true
          envs:
            ## Since Docker usually build from GitHub Actions with limited CPU & RAM
            HOMEBREW_MAKE_JOBS: "1"
            HOMEBREW_DOWNLOAD_CONCURRENCY: "1"
      mise:
        tools:
          - nodejs
          - bun
          - go
          - python
          - uv
          - chezmoi
        _settings:
          enabled: true
          upgrade: false

    linux/ubuntu:
      apt:
        packages: []
        _settings:
          upgrade: true
      homebrew:
        taps: []
        brews: []
        casks: []
        _settings:
          cleanup: true
          envs:
            ## Since Docker usually build from GitHub Actions with limited CPU & RAM
            HOMEBREW_MAKE_JOBS: "1"
            HOMEBREW_DOWNLOAD_CONCURRENCY: "1"
      mise:
        tools:
          - nodejs
          - bun
          - go
          - python
          - uv
          - chezmoi
        _settings:
          enabled: true
          upgrade: false
