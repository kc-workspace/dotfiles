[tools]
"1password-cli" = "2.30.3"  ## For password management
"bun"           = "1.1.38"  ## For node package managemet
"fzf"           = "0.57.0"  ## some zsh plugin required
"github-cli"    = "2.63.2"  ## Useful commandline
"golang"        = "1.23.4"  ## For golang package management
"jq"            = "1.7.1"   ## Useful commandline
"nodejs"        = "22.12.0" ## For node runtime
"python"        = "3.13.1"  ## For python runtime
"rust"          = "1.83.0"  ## For rust package management
"fastfetch"     = "2.31.0"  ## For fetching system information
"yq"            = "4.44.6"  ## Useful commandline
chezmoi       = "2.64.0"
"usage"         = "2.1.1"   ## For mise completions
"uv"            = "0.5.9"   ## For python package management

[alias]
# 1password-cli = "asdf:kc-workspace/asdf-1password"
fastfetch     = "ubi:fastfetch-cli/fastfetch"
yq            = "ubi:mikefarah/yq"
chezmoi       = "ubi:twpayne/chezmoi"

[settings]
env_file               = ".env"
disable_backends       = ["spm", "dotnet", "gem"]
not_found_auto_install = true
use_versions_host      = false ## NOTE: https://github.com/jdx/mise/discussions/4878
pin                    = true

[settings.status]
show_env      = true
show_tools    = true
missing_tools = "always"
truncate      = false

[settings.npm]
bun = true

[env]
_.file = '.env'

