[tools]
"1password" = "2.30.3"
"aws-cli" = "2.22.17"
"bun" = "1.1.38"
"fzf" = "0.57.0"
"github-cli" = "2.63.2"
"golang" = "1.23.4"
"helm" = "3.16.4"
"java" = "temurin-17.0.13+11"
"jq" = "1.7.1"
"kubectl" = "1.31.4"
"nodejs" = "22.12.0"
## https://github.com/nvbn/thefuck/issues/1444
"pipx:thefuck" = { version = "3.32", uvx_args = "--python 3.11" }
"pnpm" = "9.15.0"
"python" = "3.13.1"
"ruby" = "3.3.6"
"rust" = "1.83.0"
"ubi:fastfetch-cli/fastfetch" = "2.31.0"
"ubi:mikefarah/yq" = "4.44.6"
"ubi:twpayne/chezmoi" = "2.56.0"
"usage" = "1.7.2"
"uv" = "0.5.9"

[settings]
env_file = ".env"
disable_backends = ["asdf", "spm", "vfox"]
disable_default_registry = true
not_found_auto_install = true
pin = true

[settings.status]
show_env = true
show_tools = true
missing_tools = "always"

[settings.npm]
bun = true

[env]
_.file = '.env'
